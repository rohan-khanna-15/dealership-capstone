<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - Best Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Best Cars</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">Welcome, admin!</span>
                <a class="nav-link text-white" href="dealer_details.html">Back to Dealer</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Add Review for Dealership New York</h2>
                
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="submitReview(event)">
                            <div class="mb-3">
                                <label for="content" class="form-label">Your Review *</label>
                                <textarea class="form-control" id="content" rows="4" 
                                          placeholder="Excellent service and great customer support! I bought my BMW here and had an amazing experience." required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="purchasecheck" checked>
                                    <label class="form-check-label" for="purchasecheck">
                                        I purchased a car from this dealership
                                    </label>
                                </div>
                            </div>
                            
                            <div id="purchase-details">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="car" class="form-label">Car Model</label>
                                            <select class="form-select" id="car">
                                                <option value="">Select a car model</option>
                                                <option value="1" selected>BMW X5</option>
                                                <option value="2">Audi A4</option>
                                                <option value="3">Mercedes C-Class</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="car_year" class="form-label">Year</label>
                                            <select class="form-select" id="car_year">
                                                <option value="2023" selected>2023</option>
                                                <option value="2022">2022</option>
                                                <option value="2021">2021</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="purchasedate" class="form-label">Purchase Date</label>
                                    <input type="date" class="form-control" id="purchasedate" value="2024-01-15">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="dealer_details.html" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Submit Review</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitReview(event) {
            event.preventDefault();
            alert('Review submitted successfully!');
            window.location.href = 'dealer_details.html';
        }
    </script>
</body>
</html>
